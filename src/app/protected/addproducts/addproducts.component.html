<body>
  <div class="layout">


    <aside class="aside">
      hola
    </aside>

    <main class="main">

      <div class="main_header">
        <div class="header_icon">
          aqui va el home y las paginas
        </div>
      </div>
      <!-- <form [formGroup]="Form" (ngSubmit)="AddProd()" enctype="multipart/form-data" method="post"> -->
      <div class="header_AddProd">
        <div class="AddProd_title">
          Add Product
        </div>
        <h2 class="addProd_subtitle">
          Add yout producto for your customers
        </h2>
      </div>
      <div class="container_basic">
        <div class="basic_title">
          <h2> Basic Infomation</h2>
          <button class="boton-puntos">...
          </button>        
        </div>
        
          <div class="prod_container">
            <div class="prod_name">
              <label class="name_prod"> Input Your Product Name</label>
              <input type="text" class="input_prod" formControlName="productname" require placeholder="Product Name" />
            </div>
            <div class="prod_descrip">
              <label class="name_prod"> Input Your Decriptions Here</label>
              <textarea id="message" class="descp_product" rows="6" formControlName="productdetails"
              placeholder="Write your thoughts here..."></textarea>
            </div>
          </div>
        
      </div>

      <input type="text" list="options" formControlName="category"
        class="block border border-grey-light w-full p-3 rounded mb-4">
      <datalist id="options">
        <option *ngFor="let item of resp" [value]="item">{{ item }}</option>
      </datalist>

      <input type="number" class="block border border-grey-light w-full p-3 rounded mb-4" formControlName="price"
        require min="1" [(ngModel)]="value" (ngModelChange)="validateValue($event)" placeholder="Price" />

      <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4" formControlName="brand" require
        placeholder="Brand" />

      <select name="atributos" id="addAtrib"></select>




      <input
        class="block w-full mb-4 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
        id="file_input" (change)="onFileSelected($event)" type="file">

      <div>
        <div class="flex items-center justify-center">
          <button type="submit"
            class="group relative flex w-full justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
              <!-- Heroicon name: mini/lock-closed -->
              <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cloud-upload" width="24"
                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                <path d="M7 18a4.6 4.4 0 0 1 0 -9a5 4.5 0 0 1 11 2h1a3.5 3.5 0 0 1 0 7h-1"></path>
                <path d="M9 15l3 -3l3 3"></path>
                <path d="M12 12l0 9"></path>
              </svg>
            </span>
            Sign in
          </button>
          <!-- </form> -->

          <div class="text-center text-sm text-grey-dark mt-4">
            By signing up, you agree to the
            <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
              Terms of Service
            </a> and
            <a class="no-underline border-b border-grey-dark text-grey-dark" href="#">
              Privacy Policy
            </a>
          </div>
        </div>
      </div>

    </main>
  </div>
</body>
